<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Times New Roman', serif;
            color: #d4af37;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(212, 175, 55, 0.2);
            border-top: 5px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            letter-spacing: 3px;
            text-align: center;
        }
        
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        h1 {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 3.5vw;
            background: linear-gradient(to bottom, #fff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        #status-bar {
            position: absolute;
            top: 30px;
            right: 30px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border: 1px solid #d4af37;
            border-radius: 5px;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border: 1px solid #d4af37;
            border-radius: 5px;
            font-family: 'Cinzel', serif;
            pointer-events: auto;
        }
        
        #controls h3 {
            margin-bottom: 10px;
            color: #fff;
        }
        
        #controls button {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            color: #fff;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }
        
        #controls button:hover {
            background: rgba(212, 175, 55, 0.5);
        }
        
        #controls-info {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
        
        canvas {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING CHRISTMAS TREE...</div>
    </div>
    
    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div id="status-bar">MEMORIES: 0 / 40</div>
        <div id="controls">
            <h3>Controls</h3>
            <button onclick="setMode('TREE')">Tree Mode</button>
            <button onclick="setMode('SCATTER')">Scatter Mode</button>
            <button onclick="setMode('FOCUS')">Focus Mode</button>
            <br>
            <button onclick="prevPhoto()">← Previous</button>
            <button onclick="nextPhoto()">Next →</button>
            <div id="controls-info">
                Drag mouse to rotate • Scroll to zoom
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, mainGroup;
        let objects = [];
        let photoObjects = [];
        let photoIndex = 0;
        let mode = 'TREE';
        let focusedObject = null;
        
        const CONFIG = {
            colors: {
                gold: 0xd4af37,
                cream: 0xfceea7,
                red: 0xaa0000,
                green: 0x003300
            },
            count: {
                main: 800,
                dust: 1500
            },
            cameraPos: { x: 0, y: 2, z: 55 },
            focusPos: { x: 0, y: 2, z: 40 }
        };
        
        // Mouse controls
        let mouseX = 0;
        let mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        let isMouseDown = false;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let cameraDistance = 55;
        
        // Initialize the application
        function init() {
            console.log("Initializing Christmas Tree...");
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(CONFIG.cameraPos.x, CONFIG.cameraPos.y, CONFIG.cameraPos.z);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Create main group
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xd4af37, 1);
            directionalLight.position.set(20, 50, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // Create ornaments
            createOrnaments();
            
            // Load photos
            loadPhotos();
            
            // Add event listeners
            setupEventListeners();
            
            // Start animation
            animate();
        }
        
        function createOrnaments() {
            const boxGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16);
            
            // Create materials
            const goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, 
                roughness: 0.2, 
                metalness: 0.9 
            });
            
            const greenMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.green, 
                roughness: 0.8, 
                metalness: 0.2 
            });
            
            const redMat = new THREE.MeshPhysicalMaterial({ 
                color: CONFIG.colors.red, 
                roughness: 0.2, 
                metalness: 0.4,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1
            });
            
            // Create ornaments
            for (let i = 0; i < CONFIG.count.main; i++) {
                let geometry, material;
                const r = Math.random();
                
                if (r < 0.4) {
                    geometry = boxGeo;
                    material = Math.random() > 0.5 ? goldMat : greenMat;
                } else {
                    geometry = sphereGeo;
                    material = Math.random() > 0.5 ? goldMat : redMat;
                }
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                // Random initial position
                mesh.position.set(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50
                );
                
                mesh.userData = {
                    type: 'ORNAMENT',
                    targetPos: new THREE.Vector3(),
                    rotSpeed: new THREE.Vector3(
                        Math.random() * 0.02,
                        Math.random() * 0.02,
                        0
                    )
                };
                
                mainGroup.add(mesh);
                objects.push(mesh);
            }
            
            // Create dust particles
            const dustGeo = new THREE.BufferGeometry();
            const dustCount = CONFIG.count.dust;
            const dustPositions = new Float32Array(dustCount * 3);
            
            for (let i = 0; i < dustCount * 3; i++) {
                dustPositions[i] = (Math.random() - 0.5) * 100;
            }
            
            dustGeo.setAttribute('position', new THREE.BufferAttribute(dustPositions, 3));
            
            const dustMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.15,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending
            });
            
            const dust = new THREE.Points(dustGeo, dustMat);
            scene.add(dust);
            
            recalculateLayouts('TREE');
        }
        
        function loadPhotos() {
            console.log("Loading photos...");
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            
            // Try to load photos from 1 to 40
            for (let i = 1; i <= 40; i++) {
                const photoUrl = `photos/${i}.jpg`;
                
                loader.load(
                    photoUrl,
                    function(texture) {
                        // Photo loaded successfully
                        createPhotoFrame(texture, i);
                        loadedCount++;
                        
                        // Update loader text
                        document.querySelector('.loading-text').textContent = 
                            `LOADING PHOTOS... ${loadedCount}/40`;
                        
                        // Remove loader when all photos loaded
                        if (loadedCount === 40) {
                            setTimeout(() => {
                                document.getElementById('loader').style.opacity = '0';
                                setTimeout(() => {
                                    document.getElementById('loader').style.display = 'none';
                                }, 1000);
                            }, 500);
                        }
                    },
                    undefined,
                    function(error) {
                        // Photo failed to load, create placeholder
                        console.warn(`Photo ${i}.jpg not found, creating placeholder`);
                        createPlaceholderPhoto(i);
                        loadedCount++;
                        
                        // Update status
                        if (loadedCount === 40) {
                            setTimeout(() => {
                                document.getElementById('loader').style.opacity = '0';
                                setTimeout(() => {
                                    document.getElementById('loader').style.display = 'none';
                                }, 1000);
                            }, 500);
                        }
                    }
                );
            }
            
            // Fallback: remove loader after 3 seconds
            setTimeout(() => {
                if (document.getElementById('loader').style.display !== 'none') {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        console.log("Loader removed by timeout");
                    }, 1000);
                }
            }, 3000);
        }
        
        function createPlaceholderPhoto(index) {
            // Create a canvas for placeholder texture
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Draw placeholder
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);
            
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 10;
            ctx.strokeRect(20, 20, 472, 472);
            
            ctx.fillStyle = '#d4af37';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`Photo ${index}`, 256, 200);
            
            ctx.font = '30px Arial';
            ctx.fillText('Coming Soon', 256, 300);
            
            const texture = new THREE.CanvasTexture(canvas);
            createPhotoFrame(texture, index);
        }
        
        function createPhotoFrame(texture, index) {
            const frameGeo = new THREE.BoxGeometry(3, 3, 0.1);
            
            const goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, 
                roughness: 0.3, 
                metalness: 1 
            });
            
            const photoMat = new THREE.MeshBasicMaterial({ 
                map: texture,
                side: THREE.DoubleSide
            });
            
            const materials = [
                goldMat, // right
                goldMat, // left
                goldMat, // top
                goldMat, // bottom
                photoMat, // front
                goldMat  // back
            ];
            
            const mesh = new THREE.Mesh(frameGeo, materials);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            // Random initial position
            mesh.position.set(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 50
            );
            
            mesh.userData = {
                type: 'PHOTO',
                index: index,
                targetPos: new THREE.Vector3()
            };
            
            mainGroup.add(mesh);
            objects.push(mesh);
            photoObjects.push(mesh);
            
            // Update status bar
            updateStatusBar();
            recalculateLayouts(mode);
        }
        
        function updateStatusBar() {
            document.getElementById('status-bar').textContent = 
                `MEMORIES: ${photoIndex + 1} / ${photoObjects.length}`;
        }
        
        function setMode(newMode) {
            mode = newMode;
            console.log(`Mode changed to: ${mode}`);
            
            if (mode === 'FOCUS' && photoObjects.length > 0 && !focusedObject) {
                focusedObject = photoObjects[0];
                photoIndex = 0;
            }
            
            recalculateLayouts(mode);
            updateStatusBar();
        }
        
        function nextPhoto() {
            if (photoObjects.length === 0) return;
            
            photoIndex = (photoIndex + 1) % photoObjects.length;
            focusedObject = photoObjects[photoIndex];
            
            if (mode !== 'FOCUS') {
                setMode('FOCUS');
            } else {
                recalculateLayouts('FOCUS');
                updateStatusBar();
            }
        }
        
        function prevPhoto() {
            if (photoObjects.length === 0) return;
            
            photoIndex = (photoIndex - 1 + photoObjects.length) % photoObjects.length;
            focusedObject = photoObjects[photoIndex];
            
            if (mode !== 'FOCUS') {
                setMode('FOCUS');
            } else {
                recalculateLayouts('FOCUS');
                updateStatusBar();
            }
        }
        
        function recalculateLayouts(layoutMode) {
            // Layout for photos
            photoObjects.forEach((photo, i) => {
                if (layoutMode === 'TREE') {
                    // Tree layout - photos in a spiral
                    const t = i / Math.max(1, photoObjects.length);
                    const height = (t * 38) - 19;
                    const radius = (12 * (1 - (height + 20) / 40)) + 4;
                    const angle = t * 18 * Math.PI;
                    
                    photo.userData.targetPos.set(
                        Math.cos(angle) * radius,
                        height,
                        Math.sin(angle) * radius
                    );
                    photo.scale.setScalar(1);
                    
                } else if (layoutMode === 'FOCUS') {
                    // Focus layout - selected photo in center
                    if (photo === focusedObject) {
                        photo.userData.targetPos.set(
                            CONFIG.focusPos.x,
                            CONFIG.focusPos.y,
                            CONFIG.focusPos.z
                        );
                        photo.scale.setScalar(4.5);
                    } else {
                        const offset = i - photoIndex;
                        if (Math.abs(offset) < 5) {
                            photo.userData.targetPos.set(offset * 6, 2, 20);
                        } else {
                            photo.userData.targetPos.set(
                                (Math.random() - 0.5) * 50,
                                (Math.random() - 0.5) * 50,
                                -40
                            );
                        }
                        photo.scale.setScalar(0.8);
                    }
                    
                } else {
                    // Scatter layout
                    const radius = 18 + Math.random() * 5;
                    const theta = Math.random() * Math.PI;
                    const phi = Math.random() * Math.PI * 2;
                    
                    photo.userData.targetPos.setFromSphericalCoords(radius, theta, phi);
                    photo.scale.setScalar(1);
                }
            });
            
            // Layout for ornaments
            let ornamentIndex = 0;
            objects.forEach(obj => {
                if (obj.userData.type !== 'ORNAMENT') return;
                
                if (layoutMode === 'TREE') {
                    // Tree shape for ornaments
                    const t = ornamentIndex / CONFIG.count.main;
                    const height = t * 40 - 20;
                    const radius = (12 * (1 - (height + 20) / 40) + 1) * (0.1 + Math.random() * 0.9);
                    const angle = t * 55 * Math.PI + Math.random();
                    
                    obj.userData.targetPos.set(
                        Math.cos(angle) * radius,
                        height,
                        Math.sin(angle) * radius
                    );
                    
                } else if (layoutMode === 'FOCUS') {
                    // Move ornaments away when focusing on photo
                    obj.userData.targetPos.set(
                        (Math.random() - 0.5) * 100,
                        (Math.random() - 0.5) * 100,
                        (Math.random() - 0.5) * 60 - 30
                    );
                    
                } else {
                    // Scatter ornaments
                    const radius = 5 + Math.random() * 15;
                    const theta = Math.random() * Math.PI;
                    const phi = Math.random() * Math.PI * 2;
                    
                    obj.userData.targetPos.setFromSphericalCoords(radius, theta, phi);
                }
                
                ornamentIndex++;
            });
        }
        
        function setupEventListeners() {
            // Mouse events for rotation
            document.addEventListener('mousedown', (e) => {
                isMouseDown = true;
            });
            
            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - windowHalfX) / 100;
                mouseY = (e.clientY - windowHalfY) / 100;
                
                if (isMouseDown) {
                    targetRotationY += (e.movementX * 0.005);
                    targetRotationX += (e.movementY * 0.005);
                }
            });
            
            // Mouse wheel for zoom
            document.addEventListener('wheel', (e) => {
                cameraDistance += e.deltaY * 0.01;
                cameraDistance = Math.max(20, Math.min(100, cameraDistance));
                e.preventDefault();
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;
            });
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case '1':
                        setMode('TREE');
                        break;
                    case '2':
                        setMode('SCATTER');
                        break;
                    case '3':
                        setMode('FOCUS');
                        break;
                    case 'ArrowRight':
                        nextPhoto();
                        break;
                    case 'ArrowLeft':
                        prevPhoto();
                        break;
                    case ' ':
                        // Space bar toggles between modes
                        if (mode === 'TREE') setMode('SCATTER');
                        else if (mode === 'SCATTER') setMode('FOCUS');
                        else setMode('TREE');
                        break;
                }
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Smooth camera rotation
            mainGroup.rotation.y += (targetRotationY - mainGroup.rotation.y) * 0.05;
            mainGroup.rotation.x += (targetRotationX - mainGroup.rotation.x) * 0.05;
            
            // Smooth camera zoom
            camera.position.z += (cameraDistance - camera.position.z) * 0.05;
            
            // Update objects position
            objects.forEach(obj => {
                if (obj.userData.targetPos) {
                    obj.position.lerp(obj.userData.targetPos, 0.08);
                    
                    // Add rotation for ornaments
                    if (obj.userData.type === 'ORNAMENT') {
                        if (mode === 'SCATTER') {
                            obj.rotation.x += obj.userData.rotSpeed.x;
                            obj.rotation.y += obj.userData.rotSpeed.y;
                        } else if (mode === 'TREE') {
                            obj.rotation.y = -Math.atan2(obj.position.z, obj.position.x) + Math.PI/2;
                            obj.rotation.y += performance.now() * 0.0005;
                        } else if (mode === 'FOCUS') {
                            obj.rotation.y += 0.005;
                        }
                    } else if (obj.userData.type === 'PHOTO' && mode === 'FOCUS' && obj === focusedObject) {
                        // Make focused photo face camera
                        obj.lookAt(camera.position);
                    }
                }
            });
            
            // Render scene
            renderer.render(scene, camera);
        }
        
        // Make functions available globally
        window.setMode = setMode;
        window.nextPhoto = nextPhoto;
        window.prevPhoto = prevPhoto;
        
        // Start the application when page loads
        window.addEventListener('DOMContentLoaded', init);
        
        // Remove loader if Three.js fails
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    console.log("Emergency loader removal");
                }, 1000);
            }
        }, 5000);
    </script>
</body>
</html>
