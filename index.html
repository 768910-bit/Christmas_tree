<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-gold: #d4af37;
            --c-cream: #fceea7;
            --c-black: #050505;
        }
        body { margin: 0; overflow: hidden; background-color: var(--c-black); font-family: 'Times New Roman', serif; user-select: none; }
        
        /* UI: Loader */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--c-black); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s ease; }
        .spinner { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid var(--c-gold); animation: spin 1s linear infinite; margin-bottom: 20px; }
        .loading-text { color: var(--c-gold); font-family: 'Cinzel', serif; letter-spacing: 4px; font-size: 14px; }
        
        /* UI: Main */
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; transition: opacity 0.5s ease; }
        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }
        
        h1 { font-family: 'Cinzel', serif; font-size: 4vw; text-align: center; margin-top: 30px; background: linear-gradient(to bottom, #ffffff 0%, var(--c-gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6)); }
        
        #status-bar { position: absolute; top: 30px; right: 40px; color: var(--c-cream); font-family: 'Cinzel', serif; font-size: 16px; border: 1px solid var(--c-gold); padding: 10px 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); transition: all 0.3s; }
        .status-flash { background: rgba(212, 175, 55, 0.8) !important; color: #000 !important; transform: scale(1.1); }
        
        /* Gesture Hint */
        #gesture-hint { position: absolute; top: 50%; width: 100%; text-align: center; color: rgba(212, 175, 55, 0.3); font-family: 'Cinzel'; font-size: 80px; pointer-events: none; opacity: 0; transition: opacity 0.5s; transform: translateY(-50%); }
        
        #webcam-container { position: fixed; bottom: 10px; right: 10px; opacity: 0; pointer-events: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
    </style>
<script type="importmap">
{
  "imports": {
    "three": " https://unpkg.com/three@0.160.0/build/three.module.js ",
    "three/addons/": " https://unpkg.com/three@0.160.0/examples/jsm/ "
  }
}
</script>
    
</head>
<body>
    <div id="loader"><div class="spinner"></div><div class="loading-text">PREPARING SURPRISE...</div></div>
    
    <div id="ui-layer">
        <div id="status-bar">MEMORIES: 0 / 40</div>
        <h1>Merry Christmas</h1>
        <div id="gesture-hint">SWIPE TO BROWSE</div>
    </div>
    
    <div id="webcam-container"><video id="webcam" autoplay playsinline></video><canvas id="cv_canvas" width="160" height="120"></canvas></div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from ' https://unpkg.com/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: { gold: 0xd4af37, cream: 0xfceea7, red: 0xaa0000, green: 0x003300 },
            count: { main: 1500, dust: 2500 }, 
            cameraPos: new THREE.Vector3(0, 2, 55),
            focusPos: new THREE.Vector3(0, 2, 40),
            totalPhotos: 40 // Set strictly to 40 as requested
        };

        const STATE = {
            mode: 'TREE',
            handRotation: { x: 0, y: 0 },
            focusedObject: null,
            photoObjects: [],
            photoIndex: 0,
            lastSwipeTime: 0
        };

        const Utils = {
            createCandyCaneTexture: () => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d');
                ctx.fillStyle = '#fff'; ctx.fillRect(0,0,64,64);
                ctx.fillStyle = '#c00'; ctx.beginPath();
                for(let i=-64; i<128; i+=16) { ctx.moveTo(i,0); ctx.lineTo(i+8,0); ctx.lineTo(i+72,64); ctx.lineTo(i+64,64); }
                ctx.fill();
                const t = new THREE.CanvasTexture(c);
                t.wrapS = t.wrapT = THREE.RepeatWrapping;
                return t;
            }
        };

        const UI = {
            updateCount: (idx, total) => {
                const el = document.getElementById('status-bar');
                el.innerText = `MEMORIES: ${idx + 1} / ${total}`;
                el.classList.add('status-flash'); setTimeout(() => el.classList.remove('status-flash'), 300);
            },
            showHint: (show) => document.getElementById('gesture-hint').style.opacity = show ? 1 : 0
        };

        class Ornament {
            constructor(type, geometry, material) {
                this.mesh = new THREE.Mesh(geometry, material);
                this.type = type;
                this.targetPos = new THREE.Vector3();
                this.mesh.position.set((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                this.mesh.castShadow = true; this.mesh.receiveShadow = true;
                this.rotSpeed = new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, 0);
            }
            update() {
                this.mesh.position.lerp(this.targetPos, 0.08);
                if (STATE.mode === 'SCATTER') {
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                } else if (STATE.mode === 'TREE') {
                    this.mesh.rotation.y = -Math.atan2(this.mesh.position.z, this.mesh.position.x) + Math.PI/2;
                    if(this.type !== 'PHOTO') this.mesh.rotation.y += performance.now() * 0.0005;
                } else if (STATE.mode === 'FOCUS') {
                     if (this === STATE.focusedObject) {
                         this.mesh.lookAt(CONFIG.cameraPos); this.mesh.rotation.z = 0;
                     } else if (this.type !== 'PHOTO') {
                         this.mesh.rotation.y += 0.005;
                     }
                }
            }
        }

        class VisionManager {
            constructor() {
                this.video = document.getElementById('webcam');
                this.lastVideoTime = -1; this.handLandmarker = null; this.lastHandX = 0.5;
            }
            async init() {
                try {
                    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                        runningMode: "VIDEO", numHands: 1
                    });
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    this.video.srcObject = stream; this.video.addEventListener("loadeddata", () => this.predictWebcam());
                } catch (e) { console.warn("CV init failed:", e); }
            }
            predictWebcam() {
                if (this.handLandmarker && this.video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = this.video.currentTime;
                    const results = this.handLandmarker.detectForVideo(this.video, performance.now());
                    if (results.landmarks && results.landmarks.length > 0) this.processGestures(results.landmarks[0]);
                } requestAnimationFrame(() => this.predictWebcam());
            }
            processGestures(marks) {
                const x = marks[9].x, y = marks[9].y;
                STATE.handRotation.y = (x - 0.5) * 2.5; STATE.handRotation.x = (y - 0.5) * 1.5;
                const pinch = Math.hypot(marks[4].x - marks[8].x, marks[4].y - marks[8].y) < 0.05;
                const fist = Math.hypot(marks[12].x - marks[0].x, marks[12].y - marks[0].y) < 0.25;
                const open = Math.hypot(marks[12].x - marks[0].x, marks[12].y - marks[0].y) > 0.4;

                if (pinch && STATE.mode !== 'FOCUS') SceneManager.setMode('FOCUS');
                else if (fist && STATE.mode !== 'TREE') SceneManager.setMode('TREE');
                else if (open && STATE.mode !== 'SCATTER' && STATE.mode !== 'FOCUS') SceneManager.setMode('SCATTER');

                if (STATE.mode === 'FOCUS' && open) {
                    if (performance.now() - STATE.lastSwipeTime > 1000) {
                        const dx = x - this.lastHandX;
                        if (Math.abs(dx) > 0.03) { 
                            dx < -0.03 ? SceneManager.nextPhoto() : SceneManager.prevPhoto();
                        }
                    }
                }
                this.lastHandX = this.lastHandX * 0.5 + x * 0.5;
            }
        }

        class Application {
            constructor() {
                this.objects = [];
                this.initThree();
                this.initContent(); 
                this.initEvents();
                this.vision = new VisionManager(); this.vision.init();
                
                // NEW: Auto load photos
                this.loadPreloadedPhotos();

                this.animate();
            }

            initThree() {
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.toneMapping = THREE.ReinhardToneMapping; this.renderer.toneMappingExposure = 2.0;
                this.renderer.shadowMap.enabled = true;
                document.body.appendChild(this.renderer.domElement);
                this.scene = new THREE.Scene();
                this.scene.environment = new THREE.PMREMGenerator(this.renderer).fromScene(new RoomEnvironment(), 0.04).texture;
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.copy(CONFIG.cameraPos);
                this.mainGroup = new THREE.Group(); this.scene.add(this.mainGroup);
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.5));
                const spot = new THREE.SpotLight(CONFIG.colors.gold, 1500); spot.position.set(20, 50, 20); spot.castShadow = true; this.scene.add(spot);
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.35, 0.5, 0.8));
            }

            initContent() {
                const boxGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16);
                const caneCurve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,-1,0), new THREE.Vector3(0,1,0), new THREE.Vector3(0.5,1.5,0), new THREE.Vector3(1,1.2,0)]);
                const caneGeo = new THREE.TubeGeometry(caneCurve, 20, 0.15, 8, false);
                
                const mats = {
                    gold: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.9 }),
                    green: new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.8, metalness: 0.2 }),
                    redPhys: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, roughness: 0.2, metalness: 0.4, clearcoat: 1.0, clearcoatRoughness: 0.1 }),
                    cane: new THREE.MeshStandardMaterial({ map: Utils.createCandyCaneTexture(), roughness: 0.3 })
                };

                for (let i = 0; i < CONFIG.count.main; i++) {
                    let type, geo, mat;
                    const r = Math.random();
                    if (r < 0.15) { type='CANE'; geo=caneGeo; mat=mats.cane; }
                    else if (r < 0.6) { type='BOX'; geo=boxGeo; mat=Math.random()>0.5?mats.gold:mats.green; }
                    else { type='SPHERE'; geo=sphereGeo; mat=Math.random()>0.5?mats.gold:mats.redPhys; }
                    const obj = new Ornament(type, geo, mat);
                    this.mainGroup.add(obj.mesh); this.objects.push(obj);
                }
                
                const dGeo = new THREE.BufferGeometry();
                const dPos = new Float32Array(CONFIG.count.dust * 3).map(() => (Math.random()-0.5)*90);
                dGeo.setAttribute('position', new THREE.BufferAttribute(dPos, 3));
                this.scene.add(new THREE.Points(dGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending })));
                this.recalculateLayouts('TREE');
            }

            // --- AUTO LOAD PHOTOS ---
            loadPreloadedPhotos() {
                const loader = new THREE.TextureLoader();
                let loadedCount = 0;

                for(let i=1; i<=CONFIG.totalPhotos; i++) {
                    loader.load(`photos/${i}.jpg`, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        this.createPhotoFrame(tex);
                        loadedCount++;
                        
                        // Hide loader only when enough photos are loaded (e.g., 50% or all)
                        if(loadedCount === CONFIG.totalPhotos) {
                            setTimeout(() => document.getElementById('loader').style.opacity = 0, 500);
                            setTimeout(() => document.getElementById('loader').remove(), 1500);
                        }
                    }, undefined, (err) => {
                        console.warn(`Could not load photo ${i}.jpg`);
                    });
                }
                // Fallback: remove loader after 5s even if photos fail
                setTimeout(() => {
                   const l = document.getElementById('loader');
                   if(l) { l.style.opacity = 0; setTimeout(()=>l.remove(), 1000); }
                }, 5000);
            }

            createPhotoFrame(tex) {
                const geo = new THREE.BoxGeometry(3, 3, 0.1);
                const gold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.3, metalness: 1 });
                // Fix texture aspect ratio (simple crop to square logic)
                tex.center.set(0.5, 0.5);
                const obj = new Ornament('PHOTO', geo, [gold, gold, gold, gold, new THREE.MeshBasicMaterial({ map: tex }), gold]);
                this.mainGroup.add(obj.mesh); this.objects.push(obj); STATE.photoObjects.push(obj);
                
                document.getElementById('status-bar').innerText = `MEMORIES: ${STATE.photoObjects.length} / ${CONFIG.totalPhotos}`;
                this.recalculateLayouts(STATE.mode);
            }

            nextPhoto() { if(STATE.photoObjects.length) { STATE.photoIndex = (STATE.photoIndex + 1) % STATE.photoObjects.length; this.updateFocusTarget(); }}
            prevPhoto() { if(STATE.photoObjects.length) { STATE.photoIndex = (STATE.photoIndex - 1 + STATE.photoObjects.length) % STATE.photoObjects.length; this.updateFocusTarget(); }}
            updateFocusTarget() {
                STATE.lastSwipeTime = performance.now(); STATE.focusedObject = STATE.photoObjects[STATE.photoIndex];
                UI.updateCount(STATE.photoIndex, STATE.photoObjects.length); this.recalculateLayouts('FOCUS');
            }
            setMode(mode) {
                STATE.mode = mode;
                UI.showHint(mode === 'FOCUS');
                if(mode==='FOCUS' && !STATE.focusedObject && STATE.photoObjects.length) { STATE.focusedObject = STATE.photoObjects[0]; STATE.photoIndex=0; }
                this.recalculateLayouts(mode);
            }

            recalculateLayouts(mode) {
                // Logic identical to restoration version
                STATE.photoObjects.forEach((obj, i) => {
                    if (mode === 'TREE') {
                        const t = i / STATE.photoObjects.length || 0;
                        const h = (t * 38) - 19;
                        const r = (12 * (1 - (h+20)/40)) + 4; 
                        const a = t * 18 * Math.PI;
                        obj.targetPos.set(Math.cos(a)*r, h, Math.sin(a)*r); obj.mesh.scale.setScalar(1);
                    } else if (mode === 'FOCUS') {
                        if (obj === STATE.focusedObject) { obj.targetPos.copy(CONFIG.focusPos); obj.mesh.scale.setScalar(4.5); }
                        else { 
                            const offset = i - STATE.photoIndex;
                            if (Math.abs(offset) < 5) obj.targetPos.set(offset*6, 2, 20);
                            else obj.targetPos.set((Math.random()-0.5)*50, (Math.random()-0.5)*50, -40);
                            obj.mesh.scale.setScalar(0.8);
                        }
                    } else { obj.targetPos.setFromSphericalCoords(18, Math.random()*Math.PI, Math.random()*Math.PI*2); obj.mesh.scale.setScalar(1); }
                });

                let pIdx = 0;
                this.objects.forEach(obj => {
                    if(obj.type === 'PHOTO') return;
                    if(mode === 'TREE') {
                        const t = pIdx/CONFIG.count.main; const h = t*40 - 20;
                        const r = (12 * (1 - (h+20)/40) + 1) * (0.1 + Math.random()*0.9); 
                        const a = t * 55 * Math.PI + Math.random();
                        obj.targetPos.set(Math.cos(a)*r, h, Math.sin(a)*r);
                    } else if (mode === 'FOCUS') {
                         obj.targetPos.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*60 - 30);
                    } else {
                        obj.targetPos.setFromSphericalCoords(5 + Math.random()*15, Math.random()*Math.PI, Math.random()*Math.PI*2);
                    }
                    pIdx++;
                });
            }

            initEvents() {
                window.addEventListener('resize', () => { this.camera.aspect = window.innerWidth/window.innerHeight; this.camera.updateProjectionMatrix(); this.renderer.setSize(window.innerWidth, window.innerHeight); this.composer.setSize(window.innerWidth, window.innerHeight); });
                window.addEventListener('keydown', e => { if(e.key==='ArrowRight')this.nextPhoto(); if(e.key==='ArrowLeft')this.prevPhoto(); });
            }
            animate() {
                requestAnimationFrame(() => this.animate());
                this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, STATE.handRotation.y * 0.3, 0.05);
                this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, STATE.handRotation.x * 0.1, 0.05);
                this.objects.forEach(o => o.update());
                this.composer.render();
            }
        }
        window.SceneManager = new Application();
    </script>
</body>
</html>
